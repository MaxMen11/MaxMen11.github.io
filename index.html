<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchuvarkal Merseshen...</title>
    <style>
        body {
            background-color: #0a0202;
            color: #911717;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            letter-spacing: 2px;
            text-shadow: 0px 0px 10px #ff0000;
            opacity: 0.8;
            transition: opacity 0.5s ease-in-out;
        }

        h1:hover {
            opacity: 1;
            text-shadow: 0px 0px 20px #ff2020;
        }

        .hidden-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hidden-links a {
            color: #911717;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #170000;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.3s;
        }

        .hidden-links a:hover {
            background-color: #300000;
            text-shadow: 0px 0px 8px #ff0000;
        }

        body:hover .hidden-links a {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Merchuvarkal Merseshen...</h1>
    <div class="hidden-links">
        <a href="https://example1.com">?</a>
        <a href="https://example2.com">??</a>
        <a href="https://example3.com">???</a>
    </div>
</body>
</html>
