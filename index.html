<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxMen11 - Anchor Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        .link-container {
            margin-top: 30px;
        }

        .link-container a {
            display: block;
            margin: 10px auto;
            padding: 15px 25px;
            width: 200px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .link-container a:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>Merchuvarkal Merseshen</h1>
    <p>Welcome to my anchor site. Select a destination:</p>

    <div class="link-container">
        <a href="https://example1.com">Site 1</a>
        <a href="https://example2.com">Site 2</a>
        <a href="https://example3.com">Site 3</a>
    </div>
</body>
</html>
