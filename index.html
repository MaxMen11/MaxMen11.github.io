<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="langer-conf" langSelectorId="lngDrop" defaultLang="en" cs-src="trans/cs.json" en-src="trans/en.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxMen11's Anchor-Site</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    body {
      background-color: black;
      color: red;
      text-shadow: 0 0 20px #ff0000;
      text-align: center;
      font-family: Courier New;
      margin: 0;
      padding: 0;
    }
    #lngDrop {
      margin: 20px;
    }
    #lngDrop option {
      color: red;
      text-decoration: none;
      font-size: 10px;
      margin: 0 0px;
    }
    h1{
      font-size: 30px;
      font-weight: bold;
    }
    /* Custom Lang Dropdown Styling */
.lang-current {
    background: #222;
    color: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
}

.lang-options {
    background: #333;
    position: absolute;
    z-index: 999;
    border-radius: 5px;
    margin-top: 4px;
    display: none;
    min-width: 100%;
}

.lang-options div {
    padding: 8px 12px;
    color: #fff;
    border-bottom: 1px solid #444;
    cursor: pointer;
}

.lang-options div:hover {
    background: #555;
}
  </style>
</head>
<body>
  <script src="js/langer.js"></script>
  <div id="lngDrop"></div>
  <h1>{={=welcome:langer}}</h1>
  <p>{={=name:langer}}</p>
</body>
</html>
